<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2077</title>
  <style>
    body {
      background: #000;
      color: #ccc;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2.5rem;
      letter-spacing: 4px;
      color: #888;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    input {
      background: transparent;
      border: 1px solid #444;
      color: white;
      padding: 12px 20px;
      font-size: 1.3rem;
      letter-spacing: 3px;
      text-align: center;
      width: 180px;
      outline: none;
    }
    input:focus {
      border-color: #666;
    }
    button {
      background: transparent;
      border: 1px solid #555;
      color: #aaa;
      padding: 12px 32px;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      letter-spacing: 2px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s;
    }
    button.active {
      cursor: pointer;
      opacity: 1;
      border-color: #888;
      color: #fff;
    }
    button.active:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>ACCESS CODE REQUIRED</h1>
  
  <div class="input-group">
    <input 
      type="text" 
      id="codeInput" 
      maxlength="4" 
      placeholder="2077" 
      autocomplete="off"
      autofocus
    >
  </div>

  <button id="enterBtn" disabled>
    â†’ ENTER
  </button>

  <script>
    const input = document.getElementById('codeInput');
    const button = document.getElementById('enterBtn');

    input.addEventListener('input', () => {
      const val = input.value.trim();
      if (val === '2077') {
        button.classList.add('active');
        button.disabled = false;
      } else {
        button.classList.remove('active');
        button.disabled = true;
      }
    });

    button.addEventListener('click', () => {
      if (!button.disabled) {
        window.location.href = 'https://alinatv.netlify.app';
      }
    });

    // Allow Enter key
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !button.disabled) {
        window.location.href = 'https://alinatv.netlify.app';
      }
    });
  </script>
</body>
</html>
